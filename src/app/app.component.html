<div [ngClass]="setMode === false? 'darkMode' : 'lightMode'">
    <app-header (darkMode)="receiveMode($event)"></app-header>
    
    <app-info></app-info>
    
    <app-experience></app-experience>
    
    <app-education [childMessage] ="setMode"></app-education>
    
    <app-skills [childMessage] ="setMode"></app-skills>
    
    <app-projects [childMessage] ="setMode"></app-projects>
    
    <app-footer></app-footer>
</div>
