<section>
    <div id="skills" class="container-fluid">
        <div class="container pb-5">
            <h2 id="skills-title" class="h2 text-center">Skills</h2>
            <div 
                [ngClass]="childMessage === false? 'skills-card-dark': 'skills-card-light'" class="row text-center pt-5 pb-5 d-flex justify-content-center"
                >
                <div class="col-md-8">
                    <div class="container">
                        <h3 class="skill-title">Dessarrollo HTML</h3>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        
                        <!-- Boton para editar el contenido-->
                        <div class="container-fluid">
                            <button id="edit" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <fa-icon id="btn-icon" [icon]="faPencil"></fa-icon>
                            </button>

                            <!-- Boton para eliminar el contenido-->
                            <button id="delete" class="btn">
                                <fa-icon id="btn-icon" [icon]="faXmark"></fa-icon>
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                    ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
