<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <form [formGroup]="formValue" action="">
              <div class="form-outline mb-4">
                <input type="email" formControlName="email" id="typeEmailX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Email</label>
                <div *ngIf="email?.errors && email?.touched">
                  <p *ngIf="email?.hasError('required')" class="text-danger">
                    El email es requerido
                  </p>
                  <p *ngIf="email?.hasError('email')" class="text-danger">
                    El formato del email debe ser valido
                  </p>

                </div>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" formControlName="password" id="typePasswordX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Contrase√±a</label>
                <div *ngIf="password?.errors && password?.touched">
                  <p *ngIf="password?.hasError('required')" class="text-danger">
                    El password es requerido
                  </p>
                  <p *ngIf="password?.hasError('password')" class="text-danger">
                    El formato del password debe ser valido
                  </p>
                </div>
              </div>
            </form>
              
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            <hr class="my-4">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
